<div class="row">
    <div class="col">
        <div class="drag-grid-wrap h-100">
            <div class="d-flex justify-content-between align-items-center flex-wrap mb-3 drag-drop-items">
                <h3 class="mb-0"><f:translate key="features.drag.inactive" /></h3>
            </div>
            <div class="drag-grid grid-1">
                <f:for each="{toolBarConfiguration.activeFeaturItems}" as="activeFeature" iteration="d">
                    <div class="drag-item">
                        <button class="btn btn-default toggle-btn w-100 text-start justify-content-start"  data-id="{activeFeature.toolBar}"
                            data-items="{activeFeature.toolBar}" data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" 
                            data-bs-placement="top" data-bs-content="{activeFeature.items}" data-bs-title="{f:if(condition: '{activeFeature.label}' , then: '{activeFeature.label}', else:'{activeFeature.toolBar}')}">
                            <f:if condition="{activeFeature.icon}">
                                <core:icon identifier="{activeFeature.icon}" size="small" alternativeMarkupIdentifier="inline"/>
                            </f:if>
                            <span class="label-show toggle-label">{f:if(condition: '{activeFeature.label}' , then: '{activeFeature.label}', else:'{activeFeature.toolBar}')}</span>
                            
                            <f:if condition="{activeFeature.is_premium}">
                                <span class="is-premium-badge"><svg width="14" height="14" viewBox="0 0 36 36"><path d="M33.915 11.6187L23.7136 10.1361L19.1534 0.890975C19.0288 0.63785 18.8239 0.432939 18.5708 0.308385C17.9359 -0.00500745 17.1645 0.256153 16.8471 0.890975L12.2868 10.1361L2.0855 11.6187C1.80425 11.6588 1.54711 11.7914 1.35023 11.9923C1.11222 12.2369 0.981066 12.5661 0.985587 12.9073C0.990107 13.2486 1.12993 13.5742 1.37434 13.8124L8.75514 21.0084L7.01139 31.1695C6.9705 31.4059 6.99666 31.649 7.0869 31.8713C7.17713 32.0935 7.32784 32.2861 7.52194 32.427C7.71603 32.568 7.94573 32.6518 8.18501 32.6688C8.42428 32.6859 8.66355 32.6356 8.87568 32.5236L18.0002 27.7262L27.1248 32.5236C27.3739 32.6562 27.6632 32.7003 27.9404 32.6521C28.6395 32.5316 29.1096 31.8687 28.9891 31.1695L27.2453 21.0084L34.6261 13.8124C34.827 13.6155 34.9596 13.3584 34.9998 13.0771C35.1083 12.374 34.6181 11.7231 33.915 11.6187ZM24.1395 19.9959L25.59 28.4454L18.0002 24.4597L10.4105 28.4495L11.8609 19.9999L5.72166 14.0133L14.2074 12.7798L18.0002 5.09365L21.7931 12.7798L30.2788 14.0133L24.1395 19.9959Z" fill="#d28041"></path></svg></span>
                            </f:if>
                        </button>
                    </div>
                </f:for>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="drag-grid-wrap h-100">
            <div class="d-flex justify-content-between align-items-center flex-wrap mb-3 drag-drop-items">
                <h3 class="my-0"><f:translate key="features.drag.active" /></h3>
                <div class="separator-buttons">
                    <div class="position-relative grid-3 drag-grid">
                        <div class="drag-item drag-separator-item">
                            <button title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:feature_form.divider')}" class="btn btn-sm border btn-bg-white" data-items="|" data-id="PipeLine" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top" data-bs-content="{item.items}" data-bs-title="{f:if(condition: '{item.label}' , then: '{item.label}', else:'{item.toolBar}')}">
                                <core:icon identifier="actions-viewmode-compare" size="small" alternativeMarkupIdentifier="inline" />
                                <span class="label-show toggle-label"><f:translate key="feature_form.divider" /></span>
                            </button>
                        </div>
                        <div class="drag-item drag-separator-item">
                            <button title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:feature_form.break')}" class="btn btn-sm border btn-bg-white" data-items="-" data-id="NewLine" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top" data-bs-content="{item.items}" data-bs-title="{f:if(condition: '{item.label}' , then: '{item.label}', else:'{item.toolBar}')}">
                                <core:icon identifier="actions-arrow-right-down-alt" size="small" alternativeMarkupIdentifier="inline" />
                                <span class="label-show toggle-label"><f:translate key="feature_form.break" /></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="drag-grid grid-2">
                <f:if condition="{toolBarConfiguration.visibleToolBarItems}">
                    <f:for each="{toolBarConfiguration.visibleToolBarItems}" as="item" iteration="k">
                        <div class="drag-item {f:if(condition: '{item.toolBar} == | || {item.toolBar} == -' , then: 'drag-separator-item')}">
                            <button class="toggle-btn w-100 text-start justify-content-start 
                            {f:if(condition: '{item.toolBar} == | || {item.toolBar} == -' , then: 'btn border btn-bg-white', else: 'btn btn-default')}" 
                                data-id="{k.cycle}" data-items="{item.toolBar}" data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" 
                                data-bs-placement="top" data-bs-content="{item.items}" data-bs-title="{f:if(condition: '{item.label}' , then: '{item.label}', else:'{item.toolBar}')}">
                                <f:if condition="{item.toolBar} == '|'">
                                    <f:then><core:icon identifier="actions-viewmode-compare" size="small" alternativeMarkupIdentifier="inline" /></f:then>
                                    <f:else if="{item.toolBar} == '-'"><core:icon identifier="actions-arrow-right-down-alt" size="small" alternativeMarkupIdentifier="inline" /></f:else>
                                    <f:else if="{item.icon}"><core:icon identifier="{item.icon}" size="small" alternativeMarkupIdentifier="inline" /></f:else>
                                    <f:else><core:icon identifier="actions-document" size="small" alternativeMarkupIdentifier="inline" /></f:else>
                                </f:if>
                                <span class="label-show toggle-label">{f:if(condition: '{item.label}' , then: '{item.label}', else:'{item.toolBar}')}</span>
                                <f:if condition="{item.is_premium}">
                                    <span class="is-premium-badge">
                                        <svg width="14" height="14" viewBox="0 0 36 36"><path d="M33.915 11.6187L23.7136 10.1361L19.1534 0.890975C19.0288 0.63785 18.8239 0.432939 18.5708 0.308385C17.9359 -0.00500745 17.1645 0.256153 16.8471 0.890975L12.2868 10.1361L2.0855 11.6187C1.80425 11.6588 1.54711 11.7914 1.35023 11.9923C1.11222 12.2369 0.981066 12.5661 0.985587 12.9073C0.990107 13.2486 1.12993 13.5742 1.37434 13.8124L8.75514 21.0084L7.01139 31.1695C6.9705 31.4059 6.99666 31.649 7.0869 31.8713C7.17713 32.0935 7.32784 32.2861 7.52194 32.427C7.71603 32.568 7.94573 32.6518 8.18501 32.6688C8.42428 32.6859 8.66355 32.6356 8.87568 32.5236L18.0002 27.7262L27.1248 32.5236C27.3739 32.6562 27.6632 32.7003 27.9404 32.6521C28.6395 32.5316 29.1096 31.8687 28.9891 31.1695L27.2453 21.0084L34.6261 13.8124C34.827 13.6155 34.9596 13.3584 34.9998 13.0771C35.1083 12.374 34.6181 11.7231 33.915 11.6187ZM24.1395 19.9959L25.59 28.4454L18.0002 24.4597L10.4105 28.4495L11.8609 19.9999L5.72166 14.0133L14.2074 12.7798L18.0002 5.09365L21.7931 12.7798L30.2788 14.0133L24.1395 19.9959Z" fill="#d28041"></path></svg>
                                    </span>
                                </f:if>
                            </button>
                        </div>
                    </f:for>
                </f:if>
            </div>
        </div>
    </div>
</div>
